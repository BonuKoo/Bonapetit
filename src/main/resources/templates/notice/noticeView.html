<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout.html}">

<head>
  <th:block layout:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/notice/noticeView.css}">
    <title>Notice Details</title>
  </th:block>
</head>

<body>
<div layout:fragment="content">
  <div class="notice-details-container">
    <!-- 공지사항 제목 -->
    <h1 th:text="${notice.title}">공지사항 제목</h1>

    <!-- 작성자 정보 -->
    <p class="notice-author">
      <strong>작성자:</strong> <span th:text="${notice.author}">작성자 이름</span>
    </p>

    <!-- 공지사항 내용 -->
    <div class="notice-content">
      <p th:text="${notice.content}">공지사항 내용</p>
    </div>

    <!-- 버튼: 목록으로 돌아가기 -->
    <div class="notice-actions">
      <a th:href="@{/notice}" class="btn btn-secondary">목록으로 돌아가기</a>
      <!-- 수정 버튼 추가 -->
      <a th:href="@{/notice/update/{id}(id=${notice.id})}" class="btn btn-primary">수정하기</a>
    </div>
  </div>
</div>
</body>
</html>
