<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout.html}">

<head>
  <th:block layout:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/notice/update.css}">
    <title>Update Notice</title>
  </th:block>
</head>

<body>
<div layout:fragment="content">
  <div class="notice-update-container">
    <h1>공지사항 수정</h1>

    <!-- 수정 폼 -->
    <form th:action="@{/notice/{id}(id=${notice.id})}" method="post" th:object="${notice}">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요" required>
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" th:field="*{content}" class="form-control" rows="5" placeholder="내용을 입력하세요" required></textarea>
      </div>

      <!-- 수정 버튼 -->
      <button type="submit" class="btn btn-primary">수정</button>
    </form>
  </div>
</div>
</body>
</html>
