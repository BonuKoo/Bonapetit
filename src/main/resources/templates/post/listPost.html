<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">
<head>
    <th:block layout:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Corrected th:href -->
        <link rel="stylesheet" th:href="@{/css/post/listPost.css}">
        <script th:src="@{/js/post/listPostForm.js}"></script>
    </th:block>
</head>
<body>
<div layout:fragment="content" id="content">

    <h1>Teams</h1>
    <div id="search-area">
        <input type="text" id="keyword-area" th:value="${keyword}">
        <button class="btn btn-primary" type="button" onclick="searchTeam()">검색</button>
    </div>

    <form action="/post/list" method="get" id="searchForm">
        <input type="hidden" name="keyword" id="keyword" th:value="${keyword}">
        <input type="hidden" name="page" id="page" th:value="${page}">
    </form>

    <table>
        <thead>
        <tr>
            <th>방제</th>
            <th>주소</th>
            <th>상호명</th>
            <th>방장</th>
            <th>인원</th>
            <th>생성일자</th>
        </tr>
        </thead>

        <tbody>
        <!-- teams 변수는 컨트롤러에서 모델에 추가된 Team 객체의 리스트를 참조 -->
        <tr th:each="team : ${teams}">
            <!-- teamName을 클릭하면 해당 팀의 상세 정보 페이지로 이동 -->
            <td>
                <a th:href="@{'/post/detail/' + ${team.teamId}}" th:text="${team.teamName}"></a>
            </td>
            <td th:text="${team.addressName}"></td>
            <td th:text="${team.placeName}"></td>
            <td th:text="${team.author}"></td>
            <td th:text="${team.memCnt}"></td>
            <td th:text="${team.createdDate}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${!teams.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page} == 1 ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${page - 1}" onclick="changePage(this)">이전</a>
            </li>

            <li class="page-item"
                th:each="pageElement : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${pageElement == page} ? 'active'">
                <a class="page-link" th:text="${pageElement}" href="javascript:void(0)" th:data-page="${pageElement}" onclick="changePage(this)"></a>
            </li>

            <li class="page-item" th:classappend="${page} == ${lastPage} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${page + 1}" onclick="changePage(this)">다음</a>
            </li>
        </ul>
    </div>

</div>
</body>
</html>
