<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout.html}">
<head>
  <th:block layout:fragment="head">
    <title>닉네임 변경</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </th:block>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
<div class="container-fluid">
  <div class="row">
    <!-- 왼쪽 사이드바 -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#" onclick="showSection('profileSection')">프로필 관리</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showSection('teamSection')">가입된 팀 관리</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <!-- 프로필 관리 섹션 -->
      <div id="profileSection">
        <h2>프로필 관리</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nicknameModal">닉네임 변경</button>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">계정 삭제</button>
      </div>

      <!-- 가입된 팀 관리 섹션 -->
      <div id="teamSection" style="display: none;">
        <h2>가입된 팀 관리</h2>
        <!-- 가입된 팀 관련 내용 작성 -->
        <form name="profile" th:action="@{/profile/joinedTeam}" method="post" id="joinedTeam">
          <div class="mb-3">
            <input type="hidden" th:field="${dto.oauth2_id}" />
      </div>
    </main>
  </div>
</div>

<!-- 닉네임 변경 모달 -->
<div class="modal fade" id="nicknameModal" tabindex="-1" aria-labelledby="nicknameModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="nicknameModalLabel">닉네임 변경</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form name="profile" th:action="@{/profile/detail}" method="post" id="profileForm">
          <div class="mb-3">
            <input type="hidden" th:field="${dto.oauth2_id}" />
            <label for="nickName" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="nickName" th:field="${dto.nick_name}">
          </div>
          <button type="submit" class="btn btn-primary">변경</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- 계정 삭제 모달 -->
<div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteAccountModalLabel">계정 삭제</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>정말로 계정을 삭제하시겠습니까?</p>
        <form th:action="@{/profile/delete}" method="post" id="deleteForm">
          <input type="hidden" th:field="${dto.oauth2_id}">
          <button type="submit" class="btn btn-danger">삭제</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS 및 jQuery 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showSection(sectionId) {
      // 모든 섹션 숨김 처리
      document.getElementById('profileSection').style.display = 'none';
      document.getElementById('teamSection').style.display = 'none';

      // 선택한 섹션만 표시
      document.getElementById(sectionId).style.display = 'block';
  }
</script>
</div>
</body>
</html>
