<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mt-5">로그인</h1>
            <form id="login" name="login" class="mt-4" action="login" method="post">
                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" id="user_id" name="username" class="form-control userid" placeholder="아이디를 3~8글로 입력">
                </div>
                <div class="mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="password" id="user_pw" name="password" class="form-control userpwd" placeholder="4~20자 사이로 입력">
                </div>
                <input value="로그인" type="submit" class="btn btn-primary w-50"><input value="회원가입" type="button" class="btn btn-primary w-50" onclick="location.href='join'">
            </form>

            <!-- REST API로 로그인 처리 -->
            <a href="https://kauth.kakao.com/oauth/authorize?client_id=4d77a5adb4a0ec1e3c0b6b28c5f48284&redirect_uri=http://localhost:8080/oauth/kakao/callback&response_type=code">
<!--            <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=4d77a5adb4a0ec1e3c0b6b28c5f48284&redirect_uri=http://localhost:8080/oauth/kakao/callback">-->
                <img height="38px" src="/img/kakao_login_medium_narrow.png">
            </a>
        </div>
    </div>
</div>

</body>
</html>
