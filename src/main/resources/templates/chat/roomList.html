<!doctype html>
<html lang="en">
<head>
  <title>Websocket Chat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- CSS -->
  <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
  <style>
    [v-cloak] {
        display: none;
    }
  </style>
</head>
<body>
<div class="container" id="app" v-cloak>
  <div class="row">
    <div class="col-md-12">
      <h3>채팅방 리스트</h3>
    </div>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="roomNameInput">방제목</label>
    </div>
    <input id="roomNameInput" type="text" class="form-control" v-model="room_name" @keyup.enter="createRoom">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" @click="createRoom">채팅방 개설</button>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item list-group-item-action" v-for="room in chatrooms" :key="room.roomId" @click="enterRoom(room.roomId)">
      {{ room.name }}
    </li>
  </ul>
</div>

<!-- JavaScript -->
<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script>
  var vm = new Vue({
      el: '#app',
      data: {
          room_name: '',
          chatrooms: []
      },
      created() {
          this.fetchChatRooms();
      },
      methods: {
          // 모든 채팅방 목록을 가져오는 메소드
          fetchChatRooms() {
              axios.get('/chat/rooms')
                  .then(response => {
                      this.chatrooms = response.data;
                  })
                  .catch(() => {
                      alert("채팅방 목록을 가져오는 데 실패했습니다.");
                  });
          },
          // 채팅방을 생성하는 메소드
          createRoom() {
              if (!this.room_name.trim()) {
                  alert("방 제목을 입력해 주세요.");
                  return;
              }

              axios.post('/chat/room', new URLSearchParams({ name: this.room_name }))
                  .then(response => {
                      alert(`${response.data.name} 방 개설에 성공하였습니다.`);
                      this.room_name = '';
                      this.fetchChatRooms();
                  })
                  .catch(() => {
                      alert("채팅방 개설에 실패하였습니다.");
                  });
          },
          // 채팅방에 입장하는 메소드
          enterRoom(roomId) {
              const sender = prompt('대화명을 입력해 주세요.');
              if (sender) {
                  localStorage.setItem('wschat.sender', sender);
                  localStorage.setItem('wschat.roomId', roomId);
                  location.href = `/chat/room/enter/${roomId}`;
              } else {
                  alert('대화명을 입력해 주세요.');
              }
          }
      }
  });
</script>
</body>
</html>
