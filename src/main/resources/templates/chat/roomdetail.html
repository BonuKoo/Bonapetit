<!doctype html>
<html lang="en">
<head>
  <title>WebSocket ChatRoom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/chat/roomdetail.css">

  <style>
    [v-cloak] {
       display: none;
    }

    /* 메시지 영역을 채우고 스크롤 가능하도록 설정 */
.message-container {
   height: calc(100vh - 150px); /* 하단 입력창 공간을 제외한 영역 */
   overflow-y: auto;
   padding: 10px;
   background-color: #f8f9fa;
}

/* 입력창을 화면 하단에 고정 */
.input-container {
   position: fixed;
   bottom: 0;
   left: 0;
   width: 100%;
   background-color: white;
   padding: 10px;
   border-top: 1px solid #ccc;
}

.input-container .form-control {
   margin-right: 10px;
}

/* Container */
.container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 800px;
    margin: 20px auto;
}

/* Chat Room Header */
h2 {
    color: #0080FF;
    font-weight: bold;
    font-size: 24px;
}

/* Exit Button */
.btn-info {
    background-color: #2E9AFE;
    border-color: #2E9AFE;
    color: white;
    padding: 8px 12px;
    font-size: 14px;
}

.btn-info:hover {
    background-color: #1C6EA4;
    border-color: #1C6EA4;
    opacity: 0.9;
}

/* Message Input */
.input-group-text {
    background-color: #2E9AFE;
    border-color: #2E9AFE;
    color: white;
    font-weight: bold;
}

.form-control {
    border: 1px solid #2E9AFE;
    border-radius: 5px;
}

.btn-primary {
    background-color: #0080FF;
    border-color: #0080FF;
    color: white;
}

.btn-primary:hover {
    background-color: #0066CC;
    border-color: #0066CC;
}

/* Chat Messages */
.list-group-item {
    border: 1px solid #2E9AFE;
    border-radius: 5px;
    margin-bottom: 10px;
    background-color: white;
    color: #333;
}

.list-group-item:hover {
    background-color: #f1f9ff;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: #2E9AFE;
    color: white;
}

footer a {
    color: white;
    font-size: 18px;
    text-decoration: none;
}

footer a:hover {
    color: #0080FF;
    text-decoration: underline;
}


  </style>

</head>
<body>
<div class="container roomdetail-css" id="app" v-cloak>
  <!-- 상단: 채팅방 이름 및 나가기 버튼 -->
  <div class="row">
    <div class="col-md-6">
      <h2>{{roomName}}</h2>
    </div>
    <div class="col-md-6 text-right">
      <div class="input-group-append">
        <button class="btn btn-info btn-sm" type="button" @click="exitRoom">채팅방 나가기</button>
      </div>
    </div>
  </div>

  <!-- 중간: 메시지 리스트 -->
  <div class="row mt-3">
    <div class="col-md-12 message-container">
      <ul class="list-group">
        <li class="list-group-item" v-for="message in messages">
          {{ message.sender }} - {{ message.message }}
        </li>
      </ul>
    </div>
  </div>

  <!-- 하단: 메시지 입력창 -->
  <div class="input-container">
    <div class="input-group">
      <input type="text" class="form-control" v-model="message" @keyup.enter="sendMessage('TALK')" placeholder="메시지를 입력하세요">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" @click="sendMessage('TALK')" :disabled="!message">보내기</button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
<script src="/js/chat/roomdetail.js"></script>

</body>
</html>
