<!doctype html>
<html lang="en">
<head>
  <title>WebSocket ChatRoom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/chat/roomdetail.css">

  <style>
    [v-cloak] {
       display: none;
    }

/* 전체 컨테이너: 여백을 줄이고 최대 너비를 넓힘 */
.container.roomdetail-css {
    max-width: 1000px;  /* 가로폭을 넓힘 */
    margin: 0 auto;  /* 중앙 정렬 */
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* 메시지 영역: 입력창 공간을 제외하고 스크롤 가능 */
.message-container {
    height: calc(100vh - 250px);  /* 입력창을 제외한 영역 */
    overflow-y: auto;
    padding: 10px 15px;  /* 좌우 패딩을 줄여서 보폭을 넓힘 */
    background-color: #f8f9fa;
}

/* 입력창을 화면 하단에 고정, 높이를 조금 높임 */
.input-container {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    width: 70%;
    background-color: white;
    padding: 20px;
    border-top: 1px solid #ccc;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);  /* 상단 그림자 효과 */
    margin: 0 auto; /* 중앙 정렬 */
}


/* 입력창의 텍스트 필드 높이를 증가시킴 */
.input-container .form-control {
    height: 50px;
    padding: 10px;
    font-size: 16px;
    margin-right: 10px;
}

/* 보내기 버튼 스타일 */
.input-container .btn-primary {
    height: 50px;
    padding: 0 20px;
    font-size: 16px;
}

/* 채팅방 이름과 나가기 버튼을 정렬 */
.row.align-items-center {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* 채팅방 제목 스타일 */
h2 {
    color: #0080FF;
    font-weight: bold;
    font-size: 24px;
    margin: 0;
}

/* 나가기 버튼 스타일 */
.exit-btn {
    padding: 8px 16px;
    font-size: 14px;
    background-color: #2E9AFE;
    border: none;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.exit-btn:hover {
    background-color: #1C6EA4;
}

/* 채팅 메시지 리스트 아이템 스타일 */
.list-group-item {
    border: 1px solid #2E9AFE;
    border-radius: 5px;
    margin-bottom: 10px;
    padding: 10px 15px;
    background-color: white;
    color: #333;
}

.list-group-item:hover {
    background-color: #f1f9ff;
}

  </style>

</head>
<body>
<div class="container roomdetail-css" id="app" v-cloak>
  <!-- 상단: 채팅방 이름 및 나가기 버튼 -->
  <div class="row align-items-center justify-content-between">
    <div class="col-md-6">
      <h2>{{roomName}}</h2>
    </div>
    <div class="col-md-6 text-right">
      <button class="btn btn-info btn-sm exit-btn" type="button" @click="exitRoom">채팅방 나가기</button>
    </div>
  </div>

  <!-- 중간: 메시지 리스트 -->
  <div class="row mt-3">
    <div class="col-md-12 message-container" ref="messageContainer">
      <ul class="list-group">
        <li class="list-group-item" v-for="message in messages" :key="message.id">
          {{ message.sender }} - {{ message.message }}
        </li>
      </ul>
    </div>
  </div>

  <!-- 하단: 메시지 입력창 -->
  <div class="input-container">
    <div class="input-group">
      <input type="text" class="form-control" v-model="message" @keyup.enter="sendMessage('TALK')" placeholder="메시지를 입력하세요">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" @click="sendMessage('TALK')" :disabled="!message">보내기</button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
<script src="/js/chat/roomdetail.js"></script>

</body>
</html>
